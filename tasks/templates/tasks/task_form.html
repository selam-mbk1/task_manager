{% extends 'tasks/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Update Task{% else %}Create Task{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Update{% else %}Create{% endif %}
    </button>
</form>
<a href="{% url 'task_list' %}" class="btn btn-secondary mt-2">Back to list</a>
{% endblock %}
